name: Delete old build branches
description: Delete old build branches
author: Osman Faruk Bayram
branding:
  icon: trash-2
  color: yellow

input:
  github_token:
    description: "The github token to use on requests to the github api"
    required: true

output:
  branches:
    description: "The list of branches that will be deleted"
    type: array
    items:
      type: string

runs:
  using: "composite"
  steps:
    - name: Install 
      shell: bash
      run: |
        pip install pyGitHub

    - name: Show the files
      shell: bash
      run: |
        ls -la
